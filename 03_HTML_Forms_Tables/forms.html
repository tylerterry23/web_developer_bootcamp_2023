<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <button>Outside the form!</button>

    <form action="/search">

        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>

        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="enter password" name="password">
        </p>
        
        <p>
            <label for="color">Pick a color:</label>
            <input type="color" id="color" name="color">
        </p>
        
        <p>
            <label for="number">Pick a number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>

        <button type="submit">Submit</button>
        <input type="submit" value="Click Me!">
        
    </form>
    <hr>



    <!-- Form Hijacking -->
    <h2>Hijacking Searchs</h2>

    <!-- Reddit Form -->
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <!-- Google Form -->
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>        
    </form>

    <!-- YouTube Form -->
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>        
    </form>


</body>
</html>
