<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <button>Outside the form!</button>

    <form action="/search">

        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>

        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="enter password" name="password">
        </p>
        
        <p>
            <label for="color">Pick a color:</label>
            <input type="color" id="color" name="color">
        </p>
        
        <p>
            <label for="number">Pick a number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="0" max="1000" step="2" value="0">
        </p>

        <button type="submit">Submit</button>
        <input type="submit" value="Click Me!">
        
    </form>
    <hr>



    <!-- Form Hijacking -->
    <h2>Hijacking Searchs</h2>

    <!-- Reddit Form -->
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <!-- Google Form -->
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>        
    </form>

    <!-- YouTube Form -->
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>        
    </form>
    <hr>

    <!-- Playing with more input types -->
    <h2>More Inputs!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">Xtra Small:</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">Small:</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">Medium:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p> 
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <!-- can enter another option with empty value with 'select an option' -->
                <!-- can put selected if want preselected option -->
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheeese_level" id="cheese" max="100" min="0" step="2" value="75">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests?" id="requests" cols="40" rows="10" placeholder="type something here"></textarea>
        </p>

        <button type="submit">Submit</button>
    </form>
    <hr>


    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username2">Username</label>
            <input type="text" name="username" id="username2" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Enter Valid Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="url">Enter Valid URL</label>
            <input type="url" name="url" id="url">
        </p>

        <button type="submit">Submit</button>
    </form>


</body>
</html>
