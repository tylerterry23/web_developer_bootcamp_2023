<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>

    <header>
        <h1>Race Registration!</h1>
    </header>
    
    <main>
        
        <form action="/register">

            <!-- First and Last name -->
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
            </div>
            
            <!-- Race Selection -->
            <div>
                <label for="race_selection">Select a Race:</label>

                <br><br>
                
                <input type="radio" name="race_selection" id="FR">
                <label for="FR">Fun Run 5k</label>

                <br>
    
                <input type="radio" name="race_selection" id="HM">
                <label for="HM">Half Marathon</label>

                <br>
                
                <input type="radio" name="race_selection" id="FM">
                <label for="FM">Full Marathon</label>
            </div>

            <!-- Email and Password -->
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <!-- Age Group -->
            <div>
                <label for="age_group">Select Age Group</label>
                <select name="age_group" id="age_group">
                    <option value="18u">under 18</option>
                    <option value="30u">18-30</option>
                    <option value="50u">30-50</option>
                    <option value="over">50+</option>
                </select>
            </div>

            <!-- Submit button -->
            <button type="submit">Register!</button>
            

        </form>

    </main>

    
    
</body>
</html>
