<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Sumthing's Up</h1>
        <i>Project by: Tyler B. Terry</i>
    </header>

    <main id="calc-body">

        <div id="display">
            <p id="displayText"></p>
        </div>

        <div id="interaction">

            <div class="row">
                <a id="clear" href="#">AC</a>
                <a id="sign" href="#">+/-</a>
                <a id="percent" href="#">%</a>
                <a id="divide" class="symbol" href="#">&divide;</a>
            </div>

            <div class="row">
                <a id="seven" href="#">7</a>
                <a id="eight" href="#">8</a>
                <a id="nine" href="#">9</a>
                <a id="times" class="symbol" href="#">&times;</a>
            </div>

            <div class="row">
                <a id="four" href="#">4</a>
                <a id="five" href="#">5</a>
                <a id="six" href="#">6</a>
                <a id="minus" class="symbol" href="#">&minus;</a>
            </div>

            <div class="row">
                <a id="one" href="#">1</a>
                <a id="two" href="#" >2</a>
                <a id="three" href="#">3</a>
                <a id="plus" class="symbol" href="#">&plus;</a>
            </div>

            <div class="row">
                <a id="zero" href="#" class="span-two">0</a>
                <a id="decimal" href="#">.</a>
                <a id="equals" class="symbol" href="#">&equals;</a>
            </div>

        </div>  
        
        
    </main>

    <script src="app.js"></script>
</body>
</html>
