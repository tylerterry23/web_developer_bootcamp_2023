<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tak-Toe Extreme</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 id="title">Welcome to Tik-Tak-Toe Extreme</h1>
    <main class="container"> 
        <div class="row gx-5 bg-transparent">

            <!-- Player 1 / Lefter Panel -->
            <section class="chat col-3 rounded-5 bg-transparent p-2">
                <h2 class="mt-4 bg-black rounded-5 text-white">Player 1</h2>
                <p>Score: <span id="player1-score">0</span></p>
            </section>

            <section class="col-6">
                <!-- Board -->
                <div id="gameBoard" class="row px-5 py-3 text-white text-center fs-1">

                    <!-- Cells: First row -->
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_o.png" alt="O"></span> </div>
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_x.png" alt="X"></span> </div>
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_o.png" alt="O"></span> </div>

                    <!-- Cells: Second row -->
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_o.png" alt="O"></span> </div>
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_x.png" alt="O"></span></div>
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_o.png" alt="O"></span></div>

                    <!-- Cells: Third row -->
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_o.png" alt="O"></span> </div>
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_x.png" alt="O"></span> </div>
                    <div class="cell col-4 py-3">  <span><img class="icon" src="imgs/new_o.png" alt="O"></span> </div>
                </div>
            </section>

            <!-- Player 2 / Right Panel -->
            <section class="chat col-3 rounded-5 bg-transparent p-2">
                <h2 class="mt-4 bg-black rounded-5 text-white">Player 2</h2>
                <p>Score: <span id="player2-score">0</span></p>
            </section>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
